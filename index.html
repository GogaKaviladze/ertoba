<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ძალა ერთობაშია!</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #1a569d;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 1.5em;
        }
        .highlight {
            font-size: 1.5em;
            font-weight: bold;
            color: #d9534f; /* წითელი ფერი ხაზგასასმელად */
            margin: 1em 0;
        }
        .signature {
            margin-top: 2em;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ძალა ერთობაშია</h1>
        <p>
            სხვადასხვა ადამიანები ვართ, სხვადასხვა აზრები გვაქვს, მაგრამ ერთიანი მიზანი გვაქვს.
        </p>
        <p>
            ამ გზაზე ყველაზე მთავარია, რომ ერთმანეთის გვერდით ვიდგეთ.
        </p>
        <div class="highlight">
            ჩვენი ერთად დგომა არის ის, რაც ნამდვილ ცვლილებებს მოიტანს.
        </div>
        <p>
            მხოლოდ ერთობით შევძლებთ სასურველი შედეგის მიღწევას.
        </p>
        <p class="signature">
            ერთად გავიმარჯვებთ!
        </p>
    </div>
</body>
</html>
